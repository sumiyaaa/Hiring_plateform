<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
<div class="container">
    <h2>Your Profile</h2>
    <form id="profile-form" method="post" enctype="multipart/form-data" action="/profile/update">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ profile.name }}" required><br>

        <label for="education">Education:</label>
        <textarea id="education" name="education" required>{{ profile.education }}</textarea><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" required>{{ profile.skills }}</textarea><br>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" required>{{ profile.experience }}</textarea><br>

        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin" value="{{ profile.linkedin }}"><br>

        <label for="github">GitHub:</label>
        <input type="url" id="github" name="github" value="{{ profile.github }}"><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" value="{{ profile.phone_number }}"><br>

        <label for="photo">Profile Photo:</label>
        <div class="file-input-container">
            <input type="file" id="photo" name="photo">
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>

</html>
